<h6 style="text-align: left; font-size:16px; padding:10px;">2015年夏天在腾讯实习的时候，跟着另外两个实习老师一起采访了一些马航mh370的家属。
很多家庭都过得很艰辛。有外地的老人，在北京郊区臭水河边租了两三百块一个月的破房子...就为了最后一个真相，跟着大家伙到处要说法。有的家属一夜白发，还有的家属被房地产开发商乘火打劫...大概陆陆续续拍了有两个月，我离职后，罗姑娘和几个老师一起剪出了这样一个短的纪录片...</h6>
